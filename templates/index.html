<!doctype html>
<html>
<head><title>To-Do App</title></head>
<body>
  <h1>My To-Do List</h1>
  <form action="/add" method="post">
    <input type="text" name="todo" required>
    <input type="submit" value="Add">
  </form>
  <ul>
    {% for item in todos %}
      <li>{{ item }} <a href="/delete/{{ loop.index0 }}">x</a></li>
    {% endfor %}
  </ul>
</body>
</html>
